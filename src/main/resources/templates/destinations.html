<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="width=device-width, initial-scale=1.0" name="viewport">
    <title>TravelLog - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background: #2D3142; font-family: 'Raleway', sans-serif !important;">
    <div class="container py-5">
        <h3 style="font-size: 1.2em; text-align: center;
        padding: 20px 0 0 0;
        color: #ef9d7a;
        font-weight: 300;
        letter-spacing: 1px;">All the places our users have visited: </h3>
    </div>
    <table class="table table-striped">
        <tbody>
            <th>Destination</th>
            <th>Description</th>
            <th>Rating</th>
            </tr>
            <tr th:each="destination : ${destinations}">
                <td th:text="${destination.destName}">Destination</td>
                <td th:text="${destination.destDescription}">Description</td>
                <td th:text="${destination.destRating}">Rating</td>
            </tr>
        <tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
