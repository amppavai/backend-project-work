<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><!-- xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6" -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="width=device-width, initial-scale=1.0" name="viewport">
    <title>TravelLog - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container py-5">
        <h1 class="h2">TravelLog - Where Every Route Is a Story</h1>
        <br>
        <table>
            <tr>
                <th>
                    <h3>Login here: </h3>
                    <button class="btn btn-primary"><a th:href="@{/login}"
                            style="text-decoration: none; color: inherit;">Login</a></button>
                </th>
            </tr>
            <tr>
                <th>
                    <h3>See all destinations: </h3>
                    <button class="btn btn-primary"><a th:href="@{/destinations}"
                            style="text-decoration: none; color: inherit;">Explore</a></button>
                </th>
            </tr>
        </table>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
